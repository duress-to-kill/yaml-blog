{% extends "base.html" %}
{% block navbar %}
    {{ super() }}
{% endblock %}
{% block body %}
            <div class="posts">
                <h1 class="content-subhead">Reading Single Post</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">{{ post.title }}</h2>

                        <p class="post-meta">
                        Posted {{- post.date }}
                        </p>
                        <p class="post-meta">
                        Tags:
                        {%- for tag in post.tags -%}
                        <a class="post-category" href="#">{{ tag }}</a>
                        {%- endfor -%}
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                            {{ post.body }}
                        </p>
                    </div>
                </section>
            </div>
{% endblock %}
